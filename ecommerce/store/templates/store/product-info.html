
{% extends "./base.html" %}

{% load static %}

{% block content %}

<div class="container">

    <main class="pt-5">

        <div class="row g-3">

            <div class="col-md-5 col-lg-5 order-md-first bg-light">
            
                <img class="img-fluid mx-auto d-block" alt="Responsive image" src="{{ product.image.url }}"> <!-- Product image -->
            
            </div>

            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">

                <h1 class="mb-0 h4">
                    {{ product.title }}
                    <!-- Product title -->
                  </h1>
        
                  <strong>
                    {{ product.brand }}
                    <!-- Product brand -->
                  </strong>


                <hr>

                <br>


                <p>
                    {{ product.description }}
                    <!-- Product description -->
                </p>

                <div class="border">

                    <div class="col border-bottom">

                        <div class="row p-3">

                            <div class="col-6"> Price </div>

                            <div class="col-6 text-end">                  
                                <span class="h4 fw-bold">₩
                                {{ product.price }}
                                <!-- Product price -->
                              </span>
                            </div>

                        </div>

                    </div>

                    <div class="col">
              
                        <div class="row p-3">
              
                            <div class="col-6">
              
                                <div class="form-inline form-group" >
                                    <label for="select" class="col-sm-2 control-label">Qty</label>
                                    
                                    &nbsp; 
                                
                                    <div class="col-sm-10" style="text-align: center; width: 10px; display:flex; ">
                                        <input type='button'
                                        onclick='count("minus")'
                                        value='-'  class="form-control"/>
                                        &nbsp;
                                        <div id='result' class="form-control">0</div>
                                        &nbsp;
                                        <input type='button'
                                        onclick='count("plus")'
                                        value='+' class="form-control"/>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6 text-end">
                                
                                <button type="button" id="add-button" value="" class="btn btn-secondary btn-sm">
                        
                                Add to cart 
                            
                                </button> 
                            

                            </div>
                        
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>

    <br>

</div>
<script>
    function count(type)  {
        // 결과를 표시할 element
        const resultElement = document.getElementById('result');
        
        // 현재 화면에 표시된 값
        let number = resultElement.innerText;

        // 더하기/빼기
        if(type === 'plus') {
            number = parseInt(number) + 1;
        }else if(type === 'minus')  {
            number = parseInt(number) - 1;
        }
        
        // 결과 출력
        if(number > -1){
            resultElement.innerText = number;
        }
        
      }
</script>
{% endblock %}
